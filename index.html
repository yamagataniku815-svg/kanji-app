
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字虫眼鏡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f7; /* モダンな薄いグレー */
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* 漢字表示エリア */
        #display-area {
            font-family: 'Klee One', cursive; /* 筆の入り抜きがわかるフォント */
            font-size: 25vw; /* 画面幅に合わせて巨大化 */
            line-height: 1;
            color: #333;
            margin-bottom: 40px;
            min-height: 1em; /* 文字がなくても高さを確保 */
        }

        /* 入力エリア */
        input {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 12px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        input:focus {
            border-color: #007AFF;
            box-shadow: 0 4px 12px rgba(0,122,255,0.2);
        }

        p.hint {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="display-area">漢</div>

    <input type="text" id="input-box" placeholder="ここに入力..." maxlength="1">
    <p class="hint">調べたい漢字を1文字入力してください</p>

    <script>
        const inputBox = document.getElementById('input-box');
        const displayArea = document.getElementById('display-area');

        // 入力されたら即座に反映する
        inputBox.addEventListener('input', (e) => {
            const val = e.target.value;
            if (val) {
                displayArea.textContent = val;
            }
        });

        // クリックしたら文字を選択状態にする（次の入力が楽なように）
        inputBox.addEventListener('click', function() {
            this.select();
        });
    </script>
</body>
</html>
