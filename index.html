<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字虫眼鏡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 和紙風の背景設定 */
            background-color: #fcfaf2; /* 鳥の子色 */
            background-image: 
                radial-gradient(#e6e2d3 1px, transparent 1px),
                radial-gradient(#e6e2d3 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden; /* 画面の揺れ防止 */
        }

        /* 漢字表示エリア */
        #display-area {
            font-family: 'Klee One', cursive; /* 綺麗な楷書体風 */
            font-size: 25vw; /* 基本サイズ */
            line-height: 1.2;
            color: #333;
            margin-bottom: 40px;
            min-height: 1.2em;
            text-align: center;
            padding: 0 20px;
            word-break: break-all; /* 長い単語でも折り返す */
            max-width: 90vw; /* 画面幅に収める */
        }

        /* 入力エリア */
        input {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 12px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background-color: rgba(255, 255, 255, 0.8); /* 少し透けさせて和紙に馴染ませる */
        }

        input:focus {
            border-color: #007AFF;
            box-shadow: 0 4px 12px rgba(0,122,255,0.2);
        }

        p.hint {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="display-area">漢</div>

    <input type="text" id="input-box" placeholder="漢字を入力..." autocomplete="off">
    <p class="hint">調べたい漢字を入力してください</p>

    <script>
        const inputBox = document.getElementById('input-box');
        const displayArea = document.getElementById('display-area');

        inputBox.addEventListener('input', (e) => {
            const val = e.target.value;
            if (val) {
                displayArea.textContent = val;
                
                // 文字数に応じてサイズを自動調整（4文字以上で少し小さくする）
                if (val.length > 4) {
                    displayArea.style.fontSize = '15vw';
                } else if (val.length > 2) {
                    displayArea.style.fontSize = '20vw';
                } else {
                    displayArea.style.fontSize = '25vw';
                }
            } else {
                displayArea.textContent = '';
            }
        });

        inputBox.addEventListener('click', function() {
            this.select();
        });
    </script>
</body>
</html>
